<h2>Update Product</h2>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <label>Name:</label>
  <input type="text" formControlName="name" required>
  
  <label>Description:</label>
  <textarea formControlName="description" required></textarea>
  
  <label>Manufacturer:</label>
  <input type="text" formControlName="manufacturer" required>

  <label>Price:</label>
  <input type="number" formControlName="price" required>

  <label>Quantity:</label>
  <input type="number" formControlName="quantity" required>

  <button type="submit" [disabled]="!productForm.valid">Update Product</button>
</form>
<p *ngIf="errorMessage">{{ errorMessage }}</p>
