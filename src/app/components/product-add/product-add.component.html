<div class="add-product-container">
    <h2>Add New Product</h2>
    <form (ngSubmit)="addProduct()">
      <div>
        <label for="name">Product Name:</label>
        <input type="text" id="name" [(ngModel)]="product.name" name="name" required>
      </div>
  
      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" [(ngModel)]="product.description" name="description" required>
      </div>
      <div>
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" [(ngModel)]="product.manufacturer" name="manufacturer" required>
      </div>
  
      <div>
        <label for="price">Price:</label>
        <input type="text" id="price" [(ngModel)]="product.price" name="price" required>
      </div>
  
      <div>
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" [(ngModel)]="product.quantity" name="quantity" required>
      </div>
  
      <button type="submit">Add Product</button>
    </form>
  </div>
