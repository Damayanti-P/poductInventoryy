<h2>Sign In</h2>

<form [formGroup]="loginForm" (ngSubmit)="login()">  <!-- âœ… Fix submit method -->
  <label for="email">Email:</label>
  <input id="email" type="email" formControlName="email" required>
  <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Valid email is required</p>
  <br>
  <label for="password">Password:</label>
  <input id="password" type="password" formControlName="password" required>
  <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password is required</p>
  <br>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
